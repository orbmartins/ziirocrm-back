spring.application.name=ziiroCRM

# Porta da aplicação (opcional)
server.port=8080

# Conexão com PostgreSQL via Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/ziirocrm
spring.datasource.username=ziirocrm
spring.datasource.password=ziirocrm

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect